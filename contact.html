<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Liquor Haven - Premium spirits, wines and craft beverages.">
  <title>Contact - Liquor Haven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Liquor Haven Logo" width="150">
      <h1>Liquor Haven</h1>
    </div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <label for="captcha">What is 3 + 4?</label>
      <input type="text" id="captcha" required />
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Liquor Haven. All rights reserved.</p>
      <p class="legal">Must be 21+ to purchase alcohol. Please drink responsibly.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
